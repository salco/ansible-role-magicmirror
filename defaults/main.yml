---
# Dependent apt packages
magicmirror_apt_packages:
  - curl
  - wget
  - git
  - build-essential
  - unzip
  - unclutter
  - x11-xserver-utils

magicmirror_audio_output_device: 0
magicmirror_audio_capture_device: 'hw:1,0'
magicmirror_pm2_user: {{ ansible_user_id }}
magicmirror_src_dir: {{ ansible_env.HOME }}/src
magicmirror_min_nodejs_version: v17.7.2
magicmirror_nodejs_stable_branch: 20.x
magicmirror_plymouth_theme_dir: /usr/share/plymouth/themes/MagicMirror
magicmirror_timeformat: 24
magicmirror_units: metric
use_plymouth: false
use_qol: false
use_audiocfg: false
magicmirror_address: "localhost"
magicmirror_port: "8080"
magicmirror_ipWhitelist:
  - "127.0.0.1"
  - "::ffff:127.0.0.1"
  - "::1"
magicmirror_extra_modules:
magicmirror_language: "en"
magicmirror_logLevel:
  - "ERROR"
